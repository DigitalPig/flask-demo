<!doctype html>
<html lang="en">
  <title>Zhenqing (ZQ) LI's Onboarding Project</title>
  <h1>User Input</h1>
  <div class = main> Please enter a stock ticker eg. AAPL, and check the desired features
    <form id="input_ticker" method="post" action="index">
      <p> Ticker symbol of interest: <input type="text" name="ticker">
      </p>
      <p> <input type="checkbox" name="price" value="Close"> Closing Price<br>
	<input type="checkbox" name="price" value="Adj. Close"> Adjusted closing
	price <br>
	<input type="checkbox" name="price" value="Open"> Opening price <br>
	<input type="checkbox" name="price" value="Adj. Open"> Adjusted opening
	price <br>
      </p>
            
      <input type="submit" value="Submit">
    </form>

  </div>
  

</html>
